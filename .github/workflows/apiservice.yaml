name: "api service audit"

on:
  push:
    branches: [ main ]
    paths:
      - "apiservice/**"
      - ".github/workflows/apiservice.yaml"

  pull_request:
    branches: [ main ]
    paths:
      - "apiservice/**"
      - ".github/workflows/apiservice.yaml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: apiservice

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: run tests with docker compose
        run: |
          cd apiservice
          docker compose -f docker-compose.test.yaml up \
            --build \
            --abort-on-container-exit test \
            --exit-code-from test
          DOWN_EXIT=$?
          docker compose -f docker-compose.test.yaml down --volumes
          exit $DOWN_EXIT
        env:
          DOCKER_BUILDKIT: 1