name: api-service-ci

on:
  push:
    branches: [ main ]
    paths:
      - "services/apiservice/**"
      - ".github/workflows/apiservice.yaml"

  pull_request:
    branches: [ main ]
    paths:
      - "services/apiservice/**"
      - ".github/workflows/apiservice.yaml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup golang
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: services/apiservice

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: Run unit tests
        working-directory: services/apiservice
        run: |
          make unit-test

  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3

      - name: Run integration tests
        working-directory: services/apiservice
        run: |
          make integration-test